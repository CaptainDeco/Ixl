<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYGG - Proxy Launcher</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #050505; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            text-align: center;
            background: #111;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 0 0 50px rgba(0, 230, 118, 0.1);
        }
        img { width: 80px; margin-bottom: 10px; }
        h1 { margin: 0; color: #00e676; }
        p { color: #888; margin-bottom: 30px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            font-size: 1rem;
        }

        .primary { background: #00e676; color: #000; }
        .secondary { background: #222; color: #fff; border: 1px solid #444; }
        
        button:hover { transform: scale(1.03); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="container">
        <img id="logo" src="" alt="">
        <h1 id="name"></h1>
        <p id="description"></p>

        <div class="btn-group">
            <button class="primary" onclick="launchCloaked()">ðŸš€ Launch Cloaked (Bypass)</button>
            
            <button class="secondary" onclick="launchDirect()">Standard Launch</button>
        </div>
    </div>

    <script>
        // Your JSON Configuration
        const projectData = {
            "name": "CYGG",
            "description": "Playable NowGG Roblox In A Proxy",
            "logo": "https://github.com/CybriaTech/CybriaGG/blob/main/public/cygg-logo-invert.png?raw=true"
        };

        // Fill in the details
        document.getElementById('name').textContent = projectData.name;
        document.getElementById('description').textContent = projectData.description;
        document.getElementById('logo').src = projectData.logo;

        const targetUrl = "https://now.gg/apps/roblox-corporation/5349/roblox.html";

        // METHOD 1: The "About:Blank" Cloak
        function launchCloaked() {
            const win = window.open('about:blank', '_blank');
            if (!win || win.closed) {
                alert("Please allow pop-ups for this site to launch the game!");
                return;
            }

            // Set the style of the new window
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            win.document.body.style.overflow = 'hidden';
            win.document.title = "Classes"; // Fake title to hide from teachers/bosses

            const iframe = win.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = targetUrl;
            iframe.setAttribute('credentialless', 'true');
            iframe.allow = "autoplay; gamepad; keyboard; fullscreen";

            win.document.body.appendChild(iframe);
        }

        // METHOD 2: Direct on-page launch
        function launchDirect() {
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
