<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Shared Documents</title> 
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f0f0f; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        h1 { color: #00e676; margin-bottom: 10px; }
        .btn {
            background: #00e676;
            color: #000;
            padding: 15px 35px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .info { font-size: 12px; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="name"></h1>
        <p id="desc"></p>
        <button class="btn" onclick="launchGame()">Open Resource</button>
        <div class="info">Emergency: Press <b>ESC</b> to return to Drive</div>
    </div>

    <script>
        const config = {
            "name": "CYGG",
            "description": "Educational Proxy System" // Renamed for stealth
        };

        document.getElementById('name').textContent = config.name;
        document.getElementById('desc').textContent = config.description;

        // The site you want to show when you hit ESC
        const panicUrl = "https://drive.google.com"; 

        // Panic Key for the Main Page
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") window.location.replace(panicUrl);
        });

        function launchGame() {
            const gameUrl = "https://now.gg/apps/roblox-corporation/5349/roblox.html";
            
            const blobCode = `
                <html>
                    <head>
                        <title>Google Drive - Assignment.pdf</title>
                        <style>
                            body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
                            iframe { width: 100%; height: 100%; border: none; }
                        </style>
                        <script>
                            document.addEventListener('keydown', (e) => {
                                if (e.key === "Escape") window.location.replace("${panicUrl}");
                            });
                        <\/script>
                    </head>
                    <body>
                        <iframe src="${gameUrl}" allow="autoplay; gamepad; keyboard; fullscreen" credentialless="true"></iframe>
                    </body>
                </html>
            `;

            const blob = new Blob([blobCode], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            const win = window.open(blobUrl, '_blank');

            if (win) {
                win.onload = () => URL.revokeObjectURL(blobUrl);
            } else {
                alert("Pop-up blocked! Allow pop-ups to open the viewer.");
            }
        }
    </script>
</body>
</html>
